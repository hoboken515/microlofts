<body>

<div>
	<h1 class="header">View Maintenance Requests</h1>
	
<center>
<form class="form-horizontal" name="em_man_requests_form">

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="reqid">Request ID</label>
  <div class="controls">
    <input id="reqid" name="reqid" type="text" placeholder="" class="search_input">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="unit_num">Unit Number</label>
  <div class="controls">
    <input id="unit_num" name="unit_num" type="text" placeholder="" class="search_input">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="date">Date Created</label>
  <div class="controls">
    <input id="date" name="date" type="text" placeholder="" class="search_input">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="depart">Department</label>
  <div class="controls">
    <input id="depart" name="depart" type="text" placeholder="" class="search_input">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="status">Status</label>
  <div class="controls">
    <select id="status" name="status" class="search_input">
      <option>Open</option>
      <option>Closed</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="searchbutton"></label>
  <div class="controls">
    <button id="searchbutton1" name="searchbutton" class="search_button">Search</button>
    <button id="searchbutton2" name="clearbutton" class="search_button">Clear</button>
  </div>
</div>

</form>
</center>
</div>

</body>

</html>
