<div>
	<h1 class="header">Manage Tenant Accounts</h1>
<center>	
<form class="form-horizontal">


<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="fname">First Name</label>
  <div class="controls">
    <input id="fname" name="fname" type="text" placeholder="" class="account_input" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="lname">Last Name</label>
  <div class="controls">
    <input id="lname" name="lname" type="text" placeholder="" class="account_input" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="phone">Phone Number</label>
  <div class="controls">
    <input id="phone" name="phone" type="text" placeholder="" class="account_input" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="email">Email</label>
  <div class="controls">
    <input id="email" name="email" type="text" placeholder="" class="account_input">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="type">Type of Account</label>
  <div class="controls">
    <label class="radio" for="type-0">
      <input type="radio" name="type" id="type-0" value="Tenant" checked="checked">
      Tenant
    </label>
    <label class="radio" for="type-1">
      <input type="radio" name="type" id="type-1" value="Employee">
      Employee
    </label>
    <label class="radio" for="type-2">
      <input type="radio" name="type" id="type-2" value="Admin">
      Admin
    </label>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="unit">Unit Number</label>
  <div class="controls">
    <input id="unit" name="unit" type="text" placeholder="" class="account_input">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="company">Company Name</label>
  <div class="controls">
    <input id="company" name="company" type="text" placeholder="" class="account_input">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="depart">Department</label>
  <div class="controls">
    <input id="depart" name="depart" type="text" placeholder="" class="account_input">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="accountbutton1"></label>
  <div class="controls">
    <button id="accountbutton1" name="accountbutton1" class="account_button">Create Account</button>
    <button id="accountbutton2" name="accountbutton2" class="account_button">Cancel</button>
  </div>
</div>
</form>
</center>

</div>

</body>
