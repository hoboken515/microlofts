<div>
	<h1 class="header">Manage Unit Inventory</h1>
<center>	
	<form class="form-horizontal" name="inventory_form">


<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="unit">Unit</label>
  <div class="controls">
    <input id="unit" name="unit" type="text" placeholder="" class="inv_input" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="type">Type</label>
  <div class="controls">
    <input id="type" name="type" type="text" placeholder="" class="inv_input" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="price">Price</label>
  <div class="controls">
    <input id="price" name="price" type="text" placeholder="0.00" class="inv_input">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="date">Availability Date</label>
  <div class="controls">
    <input id="date" name="date" type="text" placeholder="" class="inv_input">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="status">Status</label>
  <div class="controls">
    <select id="status" name="status" class="inv_input">
      <option>Available</option>
      <option>Not Available</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="comments">Comments</label>
  <div class="controls">
    <input id="comments" name="comments" type="text" placeholder="" class="inv_input">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="inventorybutton1"></label>
  <div class="controls">
    <button id="invbutton1" name="inventorybutton1" class="inv_button">Submit</button>
    <button id="invbutton2" name="inventorybutton2" class="inv_button">Cancel</button>
  </div>
</div>

</form>
</center>
</div>
</body>

</html>
